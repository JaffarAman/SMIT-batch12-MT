<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sigup.css">
</head>
<body>

    <div class="signup-container">
        <div class="signup-box">
            <h2>Create an Account</h2>
            <div>
                <div class="textbox">
                    <input type="text" placeholder="First Name" name="firstName" id="firstName" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>
                </div>
                <div class="textbox">
                    <input type="tel" placeholder="Mobile Number" name="mobileNumber"  id="mobileNumber" required pattern="[0-9]{10}">
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email"  id="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password"  id="password" required>
                </div>
                <button onclick="signupHandler()" class="btn">Sign Up</button>
                <p class="login-link">
                    Already have an account? <a href="../../index.html">Login</a>
                </p>
            </div>
        </div>
    </div>

</body>
<script src="signup.js" type="module"   ></script>
</html>
